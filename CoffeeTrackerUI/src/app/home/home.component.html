<div class="table-container">
  <h2>Coffee Table</h2>

  <div class="insert-button">
    <label for="Search by date" >
      <input class="input-date" type="date" #filter>
      <button class="btn btn-primary btn-search" type="button" (click)="filterResults(filter.value)">Search</button>
    </label>
    <button class="btn btn-dark" (click)="navigateToInsert()">Insert entry</button>
  </div>

  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Amount</th>
        <th scope="col">Date</th>
        <th scope="col">Coffee Type</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let coffee of filteredCoffeeData">
        <td>{{ coffee.id }}</td>
        <td>{{ coffee.amount }}</td>
        <td>{{ coffee.date | date:'yyyy-MM-dd' }}</td>
        <td>{{ coffee.coffeeType }}</td>
        <td class="button-column">
          <button class="btn btn-light button-update" (click)="navigateToUpdate(coffee.id)">Update</button>
          <button class="btn btn-danger" (click)='deleteMethod(coffee.id)'>Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
