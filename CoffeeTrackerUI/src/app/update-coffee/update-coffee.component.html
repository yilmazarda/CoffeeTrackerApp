<div class="form-container">
  <h2>Insert coffee consumption</h2>
  <form [formGroup]="updateForm" (ngSubmit)="updateCoffee()">
    <div class="form-group">
      <label for="amount">Coffee amount</label>
      <input type="number" class="form-control" id="amount" formControlName="amount" placeholder="amount">
    </div>
    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" class="form-control" id="date" formControlName="date"> 
    </div>
    <div class="form-group">
      <label for="coffeeType">Coffee type</label>
      <input type="text" class="form-control" id="coffeeType" formControlName="coffeeType"placeholder="type">
    </div>
    <div class="button-container">
      <button class="btn btn-dark button-return" (click)="navigateToHome()">Return</button> 
      <button type="submit" class="btn btn-primary">Insert record</button>
    </div>
  </form>
</div>
